<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>WELCOME TO MY CALCULATOR</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <input type="text">
                <div class="row r-symbol">
                    <button>%</button>
                    <button>C</button>
                    <button>x <sup>2</sup> </button>
                    <button class="symbol">÷</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="symbol">x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="symbol">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="symbol">+</button>
                </div>
                <div class="row">
                    <button class="symbol">.</button>
                    <button>0</button>
                    <button class="symbol">=</button>
                    <button class="symbol">⊚</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
