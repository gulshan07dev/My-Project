<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>facebook login page</title>
</head>
<body>
    <section class="login-page">
        <div class="login-content">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="login-box">
            <div><input type="text" placeholder="Email address or phone number"></div>
            <div><input type="password" placeholder="Password"></div>
            <div class="btn1"><button>Log in</button></div>
            <p>Forgotten password?</p>
            <hr/>
            <div class="btn2"><button>Create new account</button></div>
        </div>
    </section>
</body>
</html>
