<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="form.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Join My Team</title>
</head>
<body>
    <header>
        <!-- creating the navbar -->
        <nav>
            <div class="logo">
                <img src="../assists/logo.png" alt="">
            </div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="../index.html">Gallery</a>
                <a href="#">Services</a>
            </div>
        </nav>
    </header>
    <section class="fill-form">
        <h1>Fill this form for Join My Team</h1>
        <div class="form-container">
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <label for="email">Email: </label>
                <input type="email" id="name" placeholder="Enter Your Email" required>
                <label for="phone">Phone no: </label>
                <input type="tel" id="phone" placeholder="Enter Your Phone No." required>
                <label for="message">Message: <span>(optional)</span></label>
                <textarea id="message" cols="30" rows="4" placeholder="Enter Your Query"></textarea>
                <input type="submit" value="submit" class="submit-btn">
            </form>
        </div>
    </section>
</body>
</html>
